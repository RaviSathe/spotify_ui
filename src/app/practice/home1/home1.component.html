        <div class="songItems">
            <div class="card" style="width: 12rem;" *ngFor="let item of songs">
                <img src="{{item.coverPath}}" class="card-img-top" alt="song1">
                <div class="card-body">
                    <h5 class="card-title">{{item.songName}}</h5>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <i class="far playIcon fa-3x fa-play-circle" (click)="playPaus(item)" id="Play"></i>
        </div>
    </div>
</div>

      <div class="bottom" id="bot">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" (click)="masterPlayPause()" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" (click)="masterForward()" id="next"></i> 
        </div>
        <div class="songInfo">
            <!-- <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span> -->
        </div>
    </div>
