<div class="container">

    <form class="form" [formGroup]="loginForm">
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="input" id="exampleInputEmail1" placeholder="Enter Email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="input" placeholder="Enter password" id="password">
      </div>
      <button type="button" class="btn btn-primary" (click)="login(loginForm.value)">Login</button>
        <button type="reset" class="btn btn-warning">Reset</button><br>
        <a routerLink="/registration">Create a new Account...</a>
</form>
    </div>
